<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HubSpot Form Debug Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        .section {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }
        h2 {
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .status-item {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        .test-links a {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        #console {
            height: 300px;
            overflow-y: auto;
            background: #f0f0f0;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px 5px;
        }
        .log-info { color: #0066cc; }
        .log-success { color: #008800; }
        .log-error { color: #cc0000; }
        .log-warning { color: #ff6600; }
    </style>
</head>
<body>
    <h1>HubSpot Form Debug Tool</h1>
    
    <div class="test-links">
        <strong>Test with tracking:</strong>
        <a href="?rfsn=DEBUG123">Test with DEBUG123</a>
        <a href="?rfsn=AFFILIATE456">Test with AFFILIATE456</a>
        <a href="/">Clear URL</a>
    </div>

    <div class="container">
        <div class="section">
            <h2>Tracking Status</h2>
            <div id="tracking-status"></div>
            
            <h2>Form Status</h2>
            <div id="form-status"></div>
            
            <h2>Actions</h2>
            <button onclick="checkEverything()">Check Everything</button>
            <button onclick="clearTracking()">Clear Tracking</button>
            <button onclick="simulateFormFill()">Simulate Form Fill</button>
            <button onclick="location.reload()">Reload Page</button>
        </div>
        
        <div class="section">
            <h2>Debug Console</h2>
            <div id="console"></div>
        </div>
    </div>

    <div class="section" style="margin-top: 30px;">
        <h2>Your HubSpot Form</h2>
        
        <!-- HubSpot Form -->
        <script src="https://js-na2.hsforms.net/forms/embed/242518594.js" defer></script>
        <div class="hs-form-frame" data-region="na2" data-form-id="09ab75f6-bfbc-4d1c-8761-9ff764b650ca" data-portal-id="242518594"></div>
    </div>

    <!-- Include the integration script -->
    <script src="https://refersion.vercel.app/src/hubspot-integration-v2.js"></script>
    
    <script>
        // Debug console
        const debugConsole = document.getElementById('console');
        
        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            debugConsole.appendChild(entry);
            debugConsole.scrollTop = debugConsole.scrollHeight;
        }

        // Override console.log to capture our script's logs
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg) : String(arg)
            ).join(' ');
            
            if (message.includes('[Refersion-HubSpot]')) {
                log(message, 'info');
            }
        };

        function checkEverything() {
            log('=== Starting comprehensive check ===', 'info');
            
            // Check tracking data
            checkTrackingData();
            
            // Check form fields
            checkFormFields();
            
            // Check storage
            checkStorage();
        }

        function checkTrackingData() {
            const trackingStatus = document.getElementById('tracking-status');
            trackingStatus.innerHTML = '';
            
            if (window.RefersionHubSpot) {
                const data = window.RefersionHubSpot.getTrackingData();
                if (data) {
                    trackingStatus.innerHTML = `
                        <div class="status-item success">
                            <strong>✅ Tracking Active</strong><br>
                            Affiliate ID: ${data.rfsn}<br>
                            Timestamp: ${data.timestamp}<br>
                            Source URL: ${data.sourceUrl}
                        </div>
                    `;
                    log('Tracking data found: ' + JSON.stringify(data), 'success');
                } else {
                    trackingStatus.innerHTML = '<div class="status-item warning">⚠️ No tracking data</div>';
                    log('No tracking data found', 'warning');
                }
            } else {
                trackingStatus.innerHTML = '<div class="status-item error">❌ Integration script not loaded</div>';
                log('RefersionHubSpot not found on window', 'error');
            }
        }

        function checkFormFields() {
            const formStatus = document.getElementById('form-status');
            formStatus.innerHTML = '';
            
            log('Searching for form fields...', 'info');
            
            const fieldNames = [
                'refersionid',
                'refersion_timestamp', 
                'refersion_source_url'
            ];
            
            fieldNames.forEach(fieldName => {
                // Try different selectors
                const selectors = [
                    `input[name="${fieldName}"]`,
                    `input[name$="/${fieldName}"]`,
                    `input[name*="${fieldName}"]`,
                    `input[id*="${fieldName}"]`
                ];
                
                let found = false;
                for (const selector of selectors) {
                    const field = document.querySelector(selector);
                    if (field) {
                        const status = document.createElement('div');
                        status.className = 'status-item success';
                        status.innerHTML = `
                            ✅ Found: ${fieldName}<br>
                            Name: ${field.name}<br>
                            ID: ${field.id}<br>
                            Type: ${field.type}<br>
                            Value: ${field.value || '(empty)'}
                        `;
                        formStatus.appendChild(status);
                        log(`Found field ${fieldName} as ${field.name}`, 'success');
                        found = true;
                        break;
                    }
                }
                
                if (!found) {
                    const status = document.createElement('div');
                    status.className = 'status-item error';
                    status.innerHTML = `❌ Not found: ${fieldName}`;
                    formStatus.appendChild(status);
                    log(`Field ${fieldName} not found`, 'error');
                }
            });
            
            // Check for any HubSpot forms
            const forms = document.querySelectorAll('form, .hs-form, [class*="hsfc"]');
            log(`Found ${forms.length} form-like elements`, 'info');
        }

        function checkStorage() {
            log('=== Storage Check ===', 'info');
            
            // Check localStorage
            try {
                const lsData = localStorage.getItem('refersion_tracking');
                if (lsData) {
                    log('localStorage: ' + lsData, 'success');
                } else {
                    log('localStorage: No data', 'warning');
                }
            } catch (e) {
                log('localStorage error: ' + e.message, 'error');
            }
            
            // Check cookies
            const cookies = document.cookie.split(';').reduce((acc, cookie) => {
                const [key, value] = cookie.trim().split('=');
                acc[key] = value;
                return acc;
            }, {});
            
            if (cookies.refersion_tracking) {
                log('Cookie found: ' + cookies.refersion_tracking, 'success');
            } else {
                log('Cookie: No refersion_tracking cookie', 'warning');
            }
        }

        function clearTracking() {
            if (window.RefersionHubSpot && window.RefersionHubSpot.clearTracking) {
                window.RefersionHubSpot.clearTracking();
                log('Tracking data cleared', 'success');
            }
            checkEverything();
        }

        function simulateFormFill() {
            log('=== Simulating form fill ===', 'info');
            
            const testData = {
                rfsn: 'SIMULATED123',
                timestamp: new Date().toISOString(),
                sourceUrl: window.location.href
            };
            
            if (window.RefersionHubSpot && window.RefersionHubSpot.populateForm) {
                const forms = document.querySelectorAll('form, .hs-form');
                forms.forEach(form => {
                    window.RefersionHubSpot.populateForm(form);
                });
                log('Called populateForm on ' + forms.length + ' forms', 'success');
            }
            
            checkFormFields();
        }

        // Run check on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('Page loaded, running initial check...', 'info');
                checkEverything();
            }, 2000);
        });

        // Listen for tracking events
        window.addEventListener('refersion:tracking:captured', (event) => {
            log('Tracking captured event: ' + JSON.stringify(event.detail), 'success');
            checkEverything();
        });

        // Monitor for form changes
        const observer = new MutationObserver((mutations) => {
            for (const mutation of mutations) {
                if (mutation.type === 'childList') {
                    for (const node of mutation.addedNodes) {
                        if (node.nodeType === 1 && (
                            node.classList?.contains('hs-form') ||
                            node.querySelector?.('.hs-form') ||
                            node.tagName === 'FORM'
                        )) {
                            log('Form element detected via MutationObserver', 'info');
                            setTimeout(checkFormFields, 1000);
                        }
                    }
                }
            }
        });

        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    </script>
</body>
</html>
