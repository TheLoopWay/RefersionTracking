<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Your HubSpot Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .test-links {
            margin: 20px 0;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        .test-links a {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
            font-family: monospace;
        }
        .form-section {
            margin: 30px 0;
            padding: 20px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Test Your HubSpot Form</h1>
    
    <div class="test-links">
        <strong>Test with different affiliate IDs:</strong><br>
        <a href="?rfsn=TEST123">Test with TEST123</a>
        <a href="?rfsn=LOOP456">Test with LOOP456</a>
        <a href="/">Clear URL (no tracking)</a>
    </div>
    
    <div class="status" id="status">
        Checking tracking status...
    </div>
    
    <div class="form-section">
        <h2>Your HubSpot Form</h2>
        
        <!-- YOUR EXACT FORM CODE -->
        <script src="https://js-na2.hsforms.net/forms/embed/242518594.js" defer></script>
        <div class="hs-form-frame" data-region="na2" data-form-id="09ab75f6-bfbc-4d1c-8761-9ff764b650ca" data-portal-id="242518594"></div>
    </div>
    
    <!-- Include the enhanced integration script -->
    <script src="https://refersion.vercel.app/src/hubspot-integration-v2.js"></script>
    
    <script>
        // Display current tracking status
        function updateStatus() {
            const statusEl = document.getElementById('status');
            
            if (window.RefersionHubSpot) {
                const data = window.RefersionHubSpot.getTrackingData();
                if (data) {
                    statusEl.innerHTML = `
                        <strong style="color: green;">âœ“ Tracking Active</strong><br>
                        Affiliate ID: <strong>${data.rfsn}</strong><br>
                        Captured at: ${new Date(data.timestamp).toLocaleString()}<br>
                        Source URL: ${data.sourceUrl}<br>
                        <br>
                        <small>This data will be automatically added to the form when it loads.</small>
                    `;
                } else {
                    statusEl.innerHTML = `
                        <strong style="color: orange;">No tracking data</strong><br>
                        Click one of the test links above to simulate affiliate tracking.
                    `;
                }
                
                // Also log debug info
                console.log('Debug info:', window.RefersionHubSpot.getDebugInfo());
            } else {
                statusEl.innerHTML = `<strong style="color: red;">Integration script not loaded</strong>`;
            }
        }
        
        // Update status when page loads
        window.addEventListener('load', () => {
            updateStatus();
            
            // Also check periodically in case form loads slowly
            let checks = 0;
            const interval = setInterval(() => {
                updateStatus();
                checks++;
                if (checks > 5) clearInterval(interval);
            }, 2000);
        });
        
        // Listen for tracking capture
        window.addEventListener('refersion:tracking:captured', updateStatus);
    </script>
</body>
</html>
