<!-- SIMPLE IFRAME SOLUTION FOR SQUARESPACE -->
<!-- Just paste this in a Code Block -->

<iframe 
  id="loop-form-iframe"
  src="https://forms.theloopway.com/peptide-inquiry.html" 
  width="100%" 
  height="1200" 
  frameborder="0" 
  style="border: none; overflow: hidden;">
</iframe>

<!-- Optional: Pass tracking parameters to iframe -->
<script>
(function() {
  // Get current page parameters
  var params = window.location.search;
  if (params) {
    // Add parameters to iframe URL
    var iframe = document.getElementById('loop-form-iframe');
    if (iframe) {
      iframe.src = iframe.src + params;
    }
  }
})();
</script>
